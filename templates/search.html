{% extends 'base.html' %}
{% load static %}
{% block content %}

<a class="navbar-brand waves-effect justify-content-center">
  <strong class="blue-text">Search results: <br></strong>
</a>
<section class="text-center mb-4">
  <div class="row wow fadeIn">
    <div class="col-lg-3 col-md-6 mb-4">
      {% if object %}
      <div class="card">

        <div class="view overlay">
          <img src="/media/{{ object.5 }}" class="card-img-top">
          <a href="/product/{{ object.3 }}">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <div class="card-body text-center">
          <a class="grey-text"></a>
          <h5>
            <strong>
              <a class="dark-grey-text">{{ object.1 }}</a>
            </strong>
          </h5>
          <h4 class="font-weight-bold blue-text">
            <strong>${{ object.2 }}</strong>
          </h4>
        </div>

      </div>
      {% else %}
      No results found.
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
