{% extends 'base.html' %}
{% load static %}
{% block content %}


<a class="navbar-brand waves-effect justify-content-center">
<strong class="blue-text">Search results: <br></strong></a>

      <!--Section: Products v.3-->
      <section class="text-center mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4">
{% if object %}
            <!--Card-->
            <div class="card">

              <!--Card image-->
              <div class="view overlay">
                <img src="/media/{{ object.7 }}" class="card-img-top">
                <a href="/product/{{ object.5 }}">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a class="grey-text">
                </a>
                <h5>
                  <strong>
                    <a class="dark-grey-text">{{ object.1 }}
                    </a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>${{ object.2 }}</strong>
                </h4>

              </div>
              <!--Card content-->

            </div>
            <!--Card-->
{% else %}
No results found.
{% endif %}
          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </section>
      <!--Section: Products v.3-->

{% endblock %}
