{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
  <main>
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5 justify-content-between">
        <span class="navbar-brand ">Product list</span>
        <form action='.' method='POST'>
          {% csrf_token %}
          <div class='d-flex justify-content-end'>
            <input type='text' id='query' name='query'>
            <button class="btn btn-primary btn-block float-right" type="submit">Search</button>
          </div>
        </form>
      </nav>

      <section class="text-center mb-4">
        <div class="row wow fadeIn">
          {% for item in object_list %}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">

              <div class="view overlay">
                <img src="{{ item.image.url }}" class="card-img-top">
                <a href="{{ item.get_absolute_url }}">
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>

              <div class="card-body text-center">
                <h5>
                  <strong>
                    <a class="dark-grey-text">{{ item.title }}
                    </a>
                  </strong>
                </h5>
                <h4 class="font-weight-bold blue-text">
                  <strong>${{ item.price }}</strong>
                </h4>
              </div>
            </div>
          </div>{% endfor %}
        </div>
      </section>

    </div>
  </main>
</body>
{% endblock %}
